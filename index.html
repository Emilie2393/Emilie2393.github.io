<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <script src="https://kit.fontawesome.com/60ca0e2050.js" crossorigin="anonymous"></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
   
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Oh My Food</title>
    </head>

    <body>
        <header>
            <div class="Logo">
                <img src="../RICHARD_Emilie_062022/images/logo/ohmyfood.png" alt="Logo">
            </div>
        </header>

        <nav class="SearchPart">
                <div class="SearchPart__Localisation">
                    <div class="SearchPart__Localisation__Icone"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="SearchPart__Localisation__Paris"> Paris, Belleville </div>
                </div>
                <div class="SearchPart__Hook">
                    <h1>Réservez le menu qui vous convient</h1>
                    <div class="SearchPart__Hook__Text">Découvrez des restaurants d'exception, sélectionnés par nos soins</div>
                    <div class="SearchPart__Hook__Explore">Explorer nos restaurants</div>
                </div>
        </nav>

        <section class="ExplainPart">
            <h2>Fonctionnement</h2>
                <div class="ExplainPart__Center">
                    <div class="ExplainPart__Number">1</div>
                    <div class="ExplainPart__Cards">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <div class="ExplainPart__Cards__Text">Choisissez un restaurant</div>
                    </div>
                </div>
                <div class="ExplainPart__Center">
                    <div class="ExplainPart__Number">2</div>
                    <div class="ExplainPart__Cards">
                        <i class="fa-solid fa-list-ul"></i>
                        <div class="ExplainPart__Cards__Text">Composez votre menu</div>
                    </div>
                </div>
                <div class="ExplainPart__Center">
                <div class="ExplainPart__Number">3</div>
                    <div class="ExplainPart__Cards">
                        <i class="fa-solid fa-store"></i>
                        <div class="ExplainPart__Cards__Text">Dégustez au restaurant</div>
                    </div>
                </div>
        </section>

        <main class="ResultsPart">
            <h2>Restaurants</h2>
            <div class="Flex">
            <div class="ResultsPart__Cards">
                <img src="../RICHARD_Emilie_062022/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette avec plat et panier de pain">
                <div class="ResultsPart__Cards__Name">La Palette Du Goût</div>
                <div class="ResultsPart__Cards__Location">Ménilmontant</div>
            </div>
            </div>
        </main>






    </body>
